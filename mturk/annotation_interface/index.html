<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Annotator Interface</title>

    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/css/selectize.bootstrap3.min.css" class="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Fine-Type Annotation Interface</h1>
        </div>
        <div id="instructions-header" class="section-header page-header"
             onclick="toggleMenu(this, 'instructions')">
            <h2>
                <span class="glyphicon glyphicon-menu-down section-glyphicon"></span>
                Instructions
            </h2>
        </div>
        <div id="instructions" class="section-content collapsible-block open-block">
            <div>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam voluptas, quaerat commodi minima ipsam eligendi atque eaque. Neque dolorum nulla voluptatum in, nemo magni sunt voluptate amet hic molestias aspernatur.
            </div>
        </div>

        <div id="document-header" class="section-header page-header"
             onclick="toggleMenu(this, 'document')">
            <h2>
                <span class="glyphicon glyphicon-menu-down section-glyphicon"></span>
                Document
            </h2>
        </div>
        <div id="document" class="section-content collapsible-block open-block">
            <button id="load-doc" type="button" class="btn btn-default"
                    style="background-color: inherit" 
                    onclick="loadDocument()">Load document</button>
            <div id="doc-view" class="entities"></div>
        </div>

        <div id="questions-header" class="section-header page-header"
             onclick="toggleMenu(this, 'questions')">
            <h2>
                <span class="glyphicon glyphicon-menu-down section-glyphicon"></span>
                Annotation Task
            </h2>
        </div>
        <div id="questions" class="section-content collapsible-block open-block">  
            <button id="load-sentence" type="button" class="btn btn-default"
                    style="background-color: inherit; margin: 20px 0;" 
                    onclick="loadFromJS(14, 0)">Load from JS</button>
        </div>
    </div>

    <!-- Templates -->
    <template id="questions-section-template">
        <div class="panel panel-default">
            <div class="panel-heading">
              <div class="panel-title">Sentence</div>
            </div>
            <div id="sentence-view" class="panel-body">
                <div class="sentence-container"></div>
            </div>
        </div>
    </template>

    <template id="reason-template">
        <ul class="multi-options pull-right">
            <li class="btn btn-primary btn-outline pull-right selected">From sentence context<span class="glyphicon glyphicon-ok"></span></li>
            <li class="btn btn-primary btn-outline pull-right">From words in mention<span class="glyphicon glyphicon-ok"> </span></li>
            <li class="btn btn-primary btn-outline pull-right">Background knowledge<span class="glyphicon glyphicon-ok"> </span></li>
            <li class="btn btn-primary btn-outline pull-right">Other places in Document<span class="glyphicon glyphicon-ok"> </span></li>
        </ul>
    </template>

    <template id="checkbox-template">
        <div class="checkbox">
            <label>
                <input type="checkbox" data-toggle="toggle">
            </label>
        </div>
    </template>

    <template id="coarse-types-dropdown-template">
        <div class="btn-group" id="coarse-type-dropdown">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Course Type <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>PERSON</li>
                <li>ORGANIZATION</li>
                <li>LOCATION</li>
            </ul>
        </div>
    </template>


    <template id="fine-types-dropdown-template">
        <select placeholder="Select a person...">
            <option value="">Select a fine type...</option>
        </select>
    </template>

    <template id="sentence-template">
        <div class="row sentence-list-item">
            <div class="col-xs-1">
                <span class="sentence-list-index"></span></div>
            <div class="col-xs-11 sentence-content"></div>
        </div>
    </template>

    <template id="type-template">
        <div class="row vertical-align type-wrapper">
            <div class="type-heading"></div>
            <div class="col-xs-3 col-lg-4 type-dropdown"></div>
            <div class="col-xs-9 col-lg-8 reason"></div>
        </div>
    </template>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/js/standalone/selectize.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>



    <script type="text/javascript">
        function refreshView() {
            // yes/no question
            $('.type-checkbox input[type=checkbox]').bootstrapToggle({
                on: 'Yes',
                off: 'No'});
            // coarse type dropdown
            $('#coarse-type-dropdown ul li').click(function() {
                var coarseType = this.innerHTML;
                $( this ).closest('.btn-group')[0].querySelector('[data-toggle="dropdown"]').innerHTML = coarseType + ' <span class="caret"></span>';
            });
            // remove this from here
            // selectize
            $('#select-beast').selectize({
                valueField: 'fine-type',
                labelField: 'fine-type',
                searchField: ['fine-type'],
                options: globalData.coarseToFine['person'].map(function(fineType) {
                    var tokens = fineType.split('.')
                    return {'fine-type': tokens[tokens.length - 1].toUpperCase()}
                })
            });
        }

        function addCoarseTypeHTMLElement(parent) {
            var row = document.getElementById('type-template').content.cloneNode(true);
            row.querySelector('div').id = 'coarse-type-wrapper';
            row.querySelector('.type-heading').innerText = 'COARSE TYPE';
            var coarseTypeDropdown = document.getElementById('coarse-types-dropdown-template').content.cloneNode(true);
            var reason = document.getElementById('reason-template').content.cloneNode(true);
            
            row.querySelector('.type-dropdown').appendChild(coarseTypeDropdown);
            row.querySelector('.reason').appendChild(reason);

            parent.appendChild(row);
        }


        function addFineTypeHTMLElement(parent, coarseType, fineTypeIdx) {
            coarseType = coarseType.toLowerCase();
            var row = document.getElementById('type-template').content.cloneNode(true);
            var rowId = 'fine-type-' + (fineTypeIdx+1) + '-wrapper';
            row.querySelector('div').id = rowId;
            row.querySelector('.type-heading').innerText = coarseType.toUpperCase() + ' FINE TYPE ' + fineTypeIdx;
            var fineTypeDropdown = document.getElementById('fine-types-dropdown-template').content.cloneNode(true);
            var reason = document.getElementById('reason-template').content.cloneNode(true);

            row.querySelector('.type-dropdown').appendChild(fineTypeDropdown);
            row.querySelector('.reason').appendChild(reason);

            parent.appendChild(row);
            // row is part of DOM
            console.log(rowId);
            $('#' + rowId + ' select').selectize({
                valueField: 'fine-type',
                labelField: 'fine-type',
                searchField: ['fine-type'],
                options: globalData.coarseToFine[coarseType].map(function(fineType) {
                    var tokens = fineType.split('.')
                    return {'fine-type': tokens[tokens.length - 1].toUpperCase()}
                })
            });
        }

        // debug func. remove later!
        function loadFromJS(sentIdx, entIdx) {
            var questionsTmpl = document.getElementById('questions-section-template');
            var questionsSection = questionsTmpl.content.cloneNode(true);
            var sentence = globalData.curDocJson.sentences[sentIdx];
            if (sentence === undefined || sentence.ents[entIdx] === undefined) return;
            var sentenceContentNode = getSentenceHTMLElement(sentence, entIdx);
            // add sentence to sentence-view of questions section
            questionsSection.querySelector('div.sentence-container').appendChild(sentenceContentNode);
            $('#questions').append(questionsSection);
            // highlight sentence in the doc-view
            highlightMention($('#doc-view')[0], sentIdx);
            // add coarse type wrapper

            addCoarseTypeHTMLElement($('#questions')[0]);
            addFineTypeHTMLElement($('#questions')[0], 'person', 0);
        }

        function loadDocument() {
            getDocument(function(docJson) {
                var docNode = document.getElementById('doc-view');
                docNode.appendChild(getDocHTMLNode(docJson));
            });
        }

        $(document).ready( function() {
            loadFigerHier();
            refreshView();
            // get all form values by adding event listeners to dropdowns etc..
        });
    </script>

  </body>
</html>
